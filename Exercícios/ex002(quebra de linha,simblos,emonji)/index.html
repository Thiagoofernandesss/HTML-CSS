<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrver um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags <!--LESS THAN / GREATER THAM--> </p>
    <p>Se precisar querbra em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;</p>
    <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &uarr;
    </P>
    <p>Vamos adicionar alguns emoji:
        &#X1F596;
        &#x1f913;
        <!--Sempre que adicionar um emoji começar com &#X, e o código pegar no site da emojipidea-->
    </p>
</body>
</html>
