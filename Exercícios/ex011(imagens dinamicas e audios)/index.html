<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplimente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos apreender a reproduzir áudios em HTML5</p>
    <!--<h2>Forma 1</h2>
    <audio src="midea/musica.mp3" controls autoplay></audio>-->
    <h2>Forma 2</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midea/musica.mp3" type="audio/mpeg">
        <!--
            preload="metadata","auto"
            controls= mostra os controles (pause/play)
            loop= musica comeca novamente 
        -->
    </audio>

    <h1>Reproduzindo vídeos</h1>
</body>
</html>
